<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 2, 9, 8, 12, 14, 25, 7, 3, 27];
        let count = 0;
        for(i = 0; i < arr.length; i++){
            if(arr[i] >= 10){
                count++;
            }
        }
        document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + count);
    </script>
</body>
</html>
