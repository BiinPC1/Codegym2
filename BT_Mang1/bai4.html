<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Arr = [1, 2, 3, 4, 5]
        let reversedArr = [];
        for(let i = Arr.length - 1; i >= 0; i--){
            reversedArr.push(Arr[i]);
        }
        document.write("Mảng sau khi đã đảo ngược các phần tử là: " + reversedArr);
    </script>
</body>
</html>
