<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [3, -5, 7, -10, 8, -12, 15, -20];
        let count = 0;
        
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < 0) {
                count++;
            }
        }
        document.write("Số lượng số nguyên âm trong mảng là: " + count);
    </script>
</body>
</html>
