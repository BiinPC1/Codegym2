<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 9, 12, 6, 24, 32, 4, 7, 11, 15];
        let max = arr[0];
        let maxIndex = 0;
        for(let i = 1; i <= arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
                maxIndex = i;
            }
        }
        document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
        document.write("Vị trí phần tử có giá trị lớn nhất trong mảng là: " + maxIndex);
    </script>
</body>
</html>
