<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Board</title>
<style>
    .chessboard {
        border-collapse: collapse;
        margin: auto;
    }

    .chessboard td {
        width: 50px;
        height: 50px;
        text-align: center;
        border: 1px solid #000;
    }

    .chessboard .row-label {
        font-weight: bold;
    }

    .chessboard .column-label {
        font-weight: bold;
    }
    #white{
            background-color: white;
            border: solid white;
    }
    #black{
            background-color: black;
            border: solid black;
    }
    body{
        background-color: orange;
    }
</style>
</head>
<body>
    <div>
        <table class="chessboard">
    <thead>
        <tr>
            <th class="row-label"></th>
            <th class="column-label">1</th>
            <th class="column-label">2</th>
            <th class="column-label">3</th>
            <th class="column-label">4</th>
            <th class="column-label">5</th>
            <th class="column-label">6</th>
            <th class="column-label">7</th>
            <th class="column-label">8</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th class="row-label">A</th>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
        </tr>
        <tr>
            <th class="row-label">B</th>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
        </tr>
        <tr>
            <th class="row-label">C</th>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
        </tr>
        <tr>
            <th class="row-label">D</th>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
        </tr>
        <tr>
            <th class="row-label">E</th>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
        </tr>
        <tr>
            <th class="row-label">F</th>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
        </tr>
        <tr>
            <th class="row-label">G</th>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
        </tr>
        <tr>
            <th class="row-label">H</th>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
            <td id="black"></td>
            <td id="white"></td>
        </tr>
    </tbody>
</table>
    </div>
</body>
</html>
