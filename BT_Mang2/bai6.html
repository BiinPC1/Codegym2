<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mangKyTu = prompt("Nhập mảng ký tự: ");
        let mangMoi = "";
        for (let i = 0; i < mangKyTu.length; i++) {
          if (mangKyTu[i] === "-") {
            mangMoi += "_";
          } else {
            mangMoi += mangKyTu[i];
          }
        }
        document.write("Mảng ký tự sau khi thay thế:", mangMoi);</script>
</body>
</html>
